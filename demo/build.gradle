apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':domain')
    compile project(':networking')
    compile project(':repositories')
    compile 'org.slf4j:slf4j-simple:1.7.12'
    testCompile 'junit:junit:4.11'
}